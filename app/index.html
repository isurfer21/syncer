<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Syncer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Syncer</h1>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div id="appsidebar" class="pane-sm sidebar">
                    <ul class="list-group">
                        <li class="nc-list-search__appsidebar list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <div class="nc-list-wrapper__appsidebar"></div>
                    </ul>
                </div>
                <div id="appcontainer" class="pane">
                    <div class="tab-group">
                        <div data-id="input" class="nc-tab-item__topbar tab-item">Input</div>
                        <div data-id="output" class="nc-tab-item__topbar tab-item">Output</div>
                        <div data-id="error" class="nc-tab-item__topbar tab-item">Error</div>
                    </div>
                    <div>
                        <section data-id="input" class="nc-tab-content__topbar padded-more ns-curved-border">
                            <fieldset>
                                <legend>
                                    <div class="btn-group">
                                        <button data-id="action" class="nc-tab-item__inputtopbar btn btn-default">
                                            <span>Action</span>
                                        </button>
                                        <button data-id="setting" class="nc-tab-item__inputtopbar btn btn-default">
                                            <span>Setting</span>
                                        </button>
                                    </div>
                                </legend>
                                <form data-id="action" class="nc-tab-content__inputtopbar padded-more">
                                    <div class="nc-feedback"></div>
                                    <div class="nc-instruction"></div>
                                    <div class="form-group">
                                        <label>Direction of sync</label>
                                        <select name="syncdirection" class="form-control ns-dropdown">
                                            <option value="s2g">Forward sync, i.e., Source &rarr; Garage</option>
                                            <option value="g2s">Reverse sync, i.e., Source &larr; Garage</option>
                                        </select>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-large btn-form btn-primary">Execute</button>
                                    </div>
                                </form>
                                <form data-id="setting" class="nc-tab-content__inputtopbar padded-more">
                                    <div class="nc-feedback"></div>
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" name="title" placeholder="Title of task" title="Enter the title of this task">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" name="description" rows="3" placeholder="A brief description of the task" title="Enter the brief description of this task"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Source path</label>
                                        <input type="text" class="form-control" name="sourcepath" placeholder="/Users/person1/Documents/Git" title="Enter the absolute path of source repository">
                                    </div>
                                    <div class="form-group">
                                        <label>Garage path</label>
                                        <input type="text" class="form-control" name="garagepath" placeholder="/Users/person1/Documents/Lab" title="Enter the absolute path of garage repository">
                                    </div>
                                    <div class="form-group">
                                        <label>Exclusions</label>
                                        <div class="ns-input-with-button">
                                            <input type="text" class="form-control" name="exclusion" placeholder="e.g., node_modules" title="Enter each file/folder that needs to be excluded from action">
                                            <button type="button" for="exclusion" class="btn btn-large btn-form btn-default">Exclude</button>
                                        </div>
                                        <div class="nc-tag-box__exclusions"></div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-large btn-form btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-large btn-form btn-default">Clear</button>
                                        <button type="button" name="trash" class="btn btn-large btn-form btn-negative">Trash</button>
                                    </div>
                                </form>
                            </fieldset>
                        </section>
                        <pre data-id="output" class="nc-tab-content__topbar padded-more ns-console">N/A</pre>
                        <pre data-id="error" class="nc-tab-content__topbar padded-more ns-console">N/A</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://isurfer21.github.io/tunnel/tunnel.js" type="text/javascript"></script> 
    -->
    <script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="js/tunnel.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
